<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/media/images/icons/apple-touch-icon-180x180.png"
    >
    <link
    rel="icon"
    sizes="16x16"
    href="/media/images/icons/icon-192.png"
    >
    <title>Home - Drinkerz</title>
</head>
<body id="homepage">
    <header>
      <nav>
        <ul id="nav__inital" class="nav__inner initial__state">
            <li id="logo" class="nav__item"><a href="/"><img src="/media/images/icons/icon-192.png" alt="Logo Drinkerz" ></a></li>
            <li class="nav__item"><a href="/create-account"><button class="nav__button" type="button" name="button">sign up</button></a></li>
          </ul>
      </nav>
    </header>
    <main>
        <section class="homepage-banner initial">
            <div class="form__section">
              <h1>Drinkerz</h1>
              <p class="subtitle">Much beer and love</p>
              <a href="/log-in" class="btn button--fullwidth">Login</a>
              <a href="/create-account" class="btn button--fullwidth">Create account</a>
            </div>
        </section>
        <section class="success__story">
            <h2>Success stories</h2>
            <div class="stories">
                <article class="success__story">
                    <figure class="story__img">
                        <img src="/media/images/couple-1.jpg" alt="Pedro Chaves">
                        <figcaption>Pedro Chaves</figcaption>
                    </figure>
                    <blockquote class="story__quote">
                        "Really like this app, it's fast and awesome!"
                    </blockquote>
                </article>
                <article class="success__story">
                    <figure class="story__img">
                        <img src="/media/images/couple-2.jpg" alt="Mike Huddlestone">
                        <figcaption>Mike Huddlestone</figcaption>
                    </figure>
                    <blockquote class="story__quote">
                        "Love it!!"
                    </blockquote>
                </article>
                <article class="success__story">
                    <figure class="story__img">
                        <img src="/media/images/couple-3.jpg" alt="Layla Puznetsova">
                        <figcaption>Layla Puznetsova</figcaption>
                    </figure>
                    <blockquote class="story__quote">
                        "Drinkerz has helped me find my soulmate!"
                    </blockquote>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="">About Drinkerz</a></li>
            <li><a href="">Why Drinkerz</a></li>
        </ul>
        <ul>
            <li><a href="">Privacy Policy</a></li>
            <li>&copy; Copyright 2019, <a href="">Zuipschuiten.inc</a></li>
        </ul>
    </footer>
    <script src="/scripts/main.js"></script>
</body>
</html>
